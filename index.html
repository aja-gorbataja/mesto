<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__info-edit"></button>
            </div>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
          <button class="profile__add"></button>
        </section>
        <section class="elements">
          <div class="elements__item">
            <img src="./img/lipeck.jpeg" alt="поле в липецкой области" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Липецк</h2>
              <div class="element__item-like"></div>
            </div>
          </div>
          <div class="elements__item">
            <img src="./img/shuya.jpeg" alt="страусиная ферма в г. Шуя" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Шуя</h2>
              <div class="element__item-like"></div>
            </div>
          </div>
          <div class="elements__item">
            <img src="./img/msk.jpeg" alt="Москва-Сити" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Москва</h2>
              <div class="element__item-like"></div>
            </div>
          </div>
          <div class="elements__item">
            <img src="./img/ples.jpeg" alt="пирс в г. Плес" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Плёс</h2>
              <div class="element__item-like"></div>
            </div>
          </div>
          <div class="elements__item">
            <img src="./img/piter.jpeg" alt="двор-колодец" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Санкт-Петербург</h2>
              <div class="element__item-like"></div>
            </div>
          </div>
          <div class="elements__item">
            <img src="./img/ivanovo.jpeg" alt="отражение осеннего леса в реке" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Иваново</h2>
              <div class="element__item-like"></div>
            </div>
          </div>
        </section>
      </main>
      <div class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </div>
  </div>
</body>
</html>
