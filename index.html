<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
      <header class="header">
        <div class="header__logo header__logo_theme_dark header__logo_theme_light"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__info-edit"></button>
            </div>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
          <button class="profile__add"></button>
        </section>
        <section class="elements">
          <template class="item">
            <div class="elements__item">
              <div class="elements__item-trash"></div>
              <img src="#" alt="" class="elements__item-img">
              <div class="elements__item-container">
                <h2 class="elements__item-name"></h2>
                <div class="elements__item-like"></div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit">
        <div class="popup__container">
          <button class="popup_edit_close"></button>
          <form action="#" class="form form_edit">
            <h3 class="form__title">Редактировать профиль</h3>
            <fieldset class="form__input">
              <input type="text" class="form__input-name">
              <input type="text" class="form__input-description">
            </fieldset>
            <button class="form__save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add">
        <div class="popup__container">
          <button class="popup__add-close"></button>
          <form action="#" class="form form_add">
            <h3 class="form__title">Новое место</h3>
            <fieldset class="form__input">
              <input type="text" class="form__input-city" placeholder="Название">
              <input type="text" class="form__input-link" placeholder="Ссылка на картинку">
            </fieldset>
            <button class="form__save">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_img">
        <div class="popup_img_container">
          <button class="popup_img_close"></button>
          <figure class="img">
            <img class="img__full" alt="" src="#">
            <figcaption class="img__title"></figcaption>
          </figure>
        </div>
      </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
