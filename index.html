<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
      <header class="header">
        <div class="header__logo_theme_dark header__logo_theme_light"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__info-edit"></button>
            </div>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
          <button class="profile__add"></button>
        </section>
        <section class="elements">
          <div class="elements__item">
            <img src="./images/lipeck.jpeg" alt="поле в липецкой области" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Липецк</h2>
              <div class="element__item-like element__item-like_active"></div>
            </div>
          </div>
          <div class="elements__item">
            <img src="./images/shuya.jpeg" alt="страусиная ферма в г. Шуя" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Шуя</h2>
              <div class="element__item-like element__item-like_active"></div>
            </div>
          </div>
          <div class="elements__item">
            <img src="./images/msk.jpeg" alt="Москва-Сити" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Москва</h2>
              <div class="element__item-like element__item-like_active"></div>
            </div>
          </div>
          <div class="elements__item">
            <img src="./images/ples.jpeg" alt="пирс в г. Плес" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Плёс</h2>
              <div class="element__item-like element__item-like_active"></div>
            </div>
          </div>
          <div class="elements__item">
            <img src="./images/piter.jpeg" alt="двор-колодец" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Санкт-Петербург</h2>
              <div class="element__item-like element__item-like_active"></div>
            </div>
          </div>
          <div class="elements__item">
            <img src="./images/ivanovo.jpeg" alt="отражение осеннего леса в реке" class="elements__item-img">
            <div class="elements__item-container">
              <h2 class="element__item-name">Иваново</h2>
              <div class="element__item-like element__item-like_active"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <form action="#" class="form">
            <h3 class="form__title">Редактировать профиль</h3>
            <fieldset class="form__input">
              <input type="text" class="form__input-name">
              <input type="text" class="form__input-description">
            </fieldset>
            <button class="form__save">Сохранить</button>
          </form>
        </div>
      </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
