<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/index.css">
  <script type="module" src="./script/script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
      <header class="header">
        <div class="header__logo header__logo_theme_dark header__logo_theme_light"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__info-edit" aria-label="edit"></button>
            </div>
            <p class="profile__info-description">Исследователь океана</p>
          </div>
          <button class="profile__add" aria-label="add"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_edit">
        <div class="popup__container">
          <button class="popup__edit-close" aria-label="edit-close"></button>
          <form action="#" class="form form_edit popup__form" novalidate>
            <h3 class="form__title">Редактировать профиль</h3>
            <fieldset class="form__input">
              <input id="username" type="text" class="form__input-name popup__input" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="username-error popup__input-error"></span>
              <input id="description" type="text" class="form__input-description popup__input" placeholder="О себе" 
              minlength="2" maxlength="200" required>
              <span class="description-error popup__input-error"></span>
            </fieldset>
            <button class="form__save popup__button" disabled>Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add">
        <div class="popup__container">
          <button class="popup__add-close" aria-label="add-close"></button>
          <form action="#" class="form form_add popup__form" novalidate>
            <h3 class="form__title">Новое место</h3>
            <fieldset class="form__input">
              <input id="cityname" type="text" class="form__input-city popup__input" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="cityname-error popup__input-error"></span>
              <input id="imagelink" type="url" class="form__input-link popup__input" placeholder="Ссылка на картинку" required>
              <span class="imagelink-error popup__input-error"></span>
            </fieldset>
            <button class="form__save popup__button" disabled>Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_img">
        <div class="popup__img-container">
          <button class="popup__img-close" aria-label="img-close"></button>
          <figure class="img">
            <img class="img__full" alt="" src="#">
            <figcaption class="img__title"></figcaption>
          </figure>
        </div>
      </div>
  </div>
  <template class="item">
    <div class="elements__item">
      <div class="elements__item-trash"></div>
      <img src="#" alt="" class="elements__item-img">
      <div class="elements__item-container">
        <h2 class="elements__item-name"></h2>
        <div class="elements__item-like"></div>
      </div>
    </div>
  </template>
</body>
</html>
